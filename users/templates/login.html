{% extends 'base.html' %}
{% comment %} {% load my_tags %} {% endcomment %}
{% load crispy_forms_tags %}

{% block content %}

{% comment %} <div class="form-signin w-100 m-auto">
    <form>
      <h1 class="h3 mb-3 fw-normal">Вход</h1>

      {% csrf_token %}
      <div class="form-floating">
        <input type="email" class="form-control" id="floatingInput" placeholder="name@example.com">
        <label for="floatingInput">Email address</label>
      </div>
      <div class="form-floating">
        <input type="password" class="form-control" id="floatingPassword" placeholder="Password">
        <label for="floatingPassword">Password</label>
      </div>

      <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
    </form>
</div> {% endcomment %}

<div class="col-12">
    <form method="post" enctype="multipart/formdata">
        <div class="row">
            <div class="col-6">
                <div class="card">
                    <h3 class="card-title text-center mb-3">
                        Вход
                    </h3>
                    <div class="card-body">
                        {% csrf_token %}
                        {{ form|crispy }}
                        <button type="submit" class="btn btn-success">
                            Войти
                        </button>
                        {% comment %} <a class="p-2 btn btn-outline-primary" href="{% url 'users:register' %}">Регистрация</a>
                        <a class="p-2 btn btn-outline-primary" href="{% url 'users:reset_password' %}" >Восстановить</a> {% endcomment %}
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
