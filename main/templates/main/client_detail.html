{% extends 'base.html' %}
{% comment %} {% load my_tags %} {% endcomment %}
{% load crispy_forms_tags %}

{% block content %}

<div class="col">
    <form method="post" enctype="multipart/formdata">
        <div class="row justify-content-center">
            <div class="col-4">
                <div class="card">
                    <h3 class="card-title text-center mt-3 mb-3">
                        Пользователь: <br>
                         {{ object.fio }}
                    </h3>
                    <div class="card-body">
                        <p class="mt-3 mb-4 text-center">
                            Электронная почта: {{ object.email }}
                        </p>
                        <p class="mt-3 mb-4 text-center">
                            Комментарий: {{ object.comment }}
                        </p>
                        <a class="btn btn-success" href="{% url 'main:clientlist' %}">Выйти</a>
                    </div>
                </div>
            </div>
        </div>
    </form>
</div>

{% endblock %}
